<html>  
 <head>  
  <title>doodie</title>
  <link rel="stylesheet" type="text/css" href="css/doodie.css"/>
  <script type="text/javascript" src="js/jscolor.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/DoodlePad.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
   
 </head>  
 <body onload="init()" class="main_background">
	<div class="title_frame">
		<h1 class="title_text">doodie :)</h1>
	</div>
	<div align="center">
		<canvas id="canvas" width="670" height="490" style="border:3px solid #c3c3c3;">
		</canvas>
	</div>
	<div id="div_widgets">
		<div class="bounds">
			<!-- top panel -->
			<div class="widget_tl"></div>
			<div class="widget_tm">
				<div style="text-align:center; color:white;">widgets</div>
			</div>
			<div class="widget_tr"></div>
			<br>
			
			<!-- middle -->
			<div class="widget_ml"></div>
			<div class="widget_mm">
				<!-- todo -->
				<div style="text-align:left; color:grey; font-size:13; width:168ps; height:10px;">color chooser</div>
				<input class="color" value="000000" autocomplete="off" style="background-color: c3c3c3; color=white; margin-top:2px;" onchange="changeColor(this.value)"><br>
				<div style="text-align:left; color:grey; font-size:13; width:168ps; height:10px;">draw size</div>
				<div id="slider_base" class="slider_base">
					<div id="slider_nob" class="slider_nob"></div>
				</div>
				<div align="center">
					<canvas id="size_preview_canvas" width="60" height="60" style="border:1px solid #c3c3c3;"></canvas>
				</div>
			</div>
			<div class="widget_mr"></div>
			<br>
			
			<!-- bottom panel -->
			<div class="widget_bl"></div>
			<div class="widget_bm"></div>
			<div class="widget_br"></div>
		</div>
	</div>
 
 </body>
</html>
